<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript30 - Drum Machine</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Drum Machine</h1>
      <p>Day one of <a href="https://javascript30.com/">JavaScript30</a></p>
    </header>
    <div id="drums">
      <div data-key="65" class="key">
        A
        <p>boom</p>
      </div>
      <div data-key="83" class="key">
        S
        <p>clap</p>
      </div>
      <div data-key="68" class="key">
        D
        <p>hihat</p>
      </div>
      <div data-key="70" class="key">
        F
        <p>kick</p>
      </div>
      <div data-key="71" class="key">
        G
        <p>openhat</p>
      </div>
      <div data-key="72" class="key">
        H
        <p>ride</p>
      </div>
      <div data-key="74" class="key">
        J
        <p>snare</p>
      </div>
      <div data-key="75" class="key">
        K
        <p>tink</p>
      </div>
      <div data-key="76" class="key">
        L
        <p>tom</p>
      </div>
    </div>
    <audio data-key="65" src="sounds/boom.wav">

    </audio>
    <audio data-key="83" src="sounds/clap.wav">

    </audio>
    <audio data-key="68" src="sounds/hihat.wav">

    </audio>
    <audio data-key="70" src="sounds/kick.wav">

    </audio>
    <audio data-key="71" src="sounds/openhat.wav">

    </audio>
    <audio data-key="72" src="sounds/ride.wav">

    </audio>
    <audio data-key="74" src="sounds/snare.wav">

    </audio>
    <audio data-key="75" src="sounds/tink.wav">

    </audio>
    <audio data-key="76" src="sounds/tom.wav">

    </audio>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
